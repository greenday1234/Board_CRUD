<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<div id="contents">
    <thead>
    <tr>
        <th>작성자</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    <br>
    </thead>
    <tbody>
    <tr th:each="board : ${list}">
        <td th:text="${board.name}"></td>
        <td>
            <a th:text="${board.title}" th:href="@{/update/{id}(id=${board.id})}"></a>
        </td>

        <td th:text="${board.content}"></td>
        <a th:href="@{/delete/{id}(id=${board.id})}">삭제하기</a>
    </tr>
    <br>
    </tbody>
<br>
    <a href="/">홈</a>
</div>

</body>
</html>
